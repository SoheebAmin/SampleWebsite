<!-- This page is just to record all the elements needed to get modals (custom alert-like popups) to work on a page -->
<!-- The website does not include this page, but most of this code had to be copied to each page, because modals. -->
<html>
<head>
  <!-- Stylesheet and scripts to make modals work-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h2>Basic Modal Examples</h2>
  <!-- Modal Button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Explanation</button>
  <!-- Modal and its content -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br>

<!-- Another Modal -->
<div class="container">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModaltwo">Another</button>
  <div class="modal fade" id="myModaltwo" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header 2</h4>
        </div>
        <div class="modal-body">
          <p>Another modal, to show two working on one page using the same JS and CSS.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>


</html>
