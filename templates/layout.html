<!-- This is the templates file that extends all other pages on the site. It factors out most of the header information, and the main
explaination modal-->

<!doctype html>
<html lang="en">

<head>

  <!-- Common tags to ensure unicode char set, and proper scaling on all devices -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Sets the favicon, the small icon in browser tab. Done with Flask syntax for link -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!--Relevant CSS pages (Bootstrap for modals + W3Schools + local) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

  <!-- JS Script for modals, JQuery (for modals + other functions) -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  {% block head %}
  {% endblock %}
</head>
   
<body>
    <!-- The Navigation bar. It is rendered by Flask, and exists in application.py -->
    <nav class="w3-bar w3-black" class="navbar" style="font-family: verdana" style="font-family: verdana">
      <a href="/" class="w3-button w3-bar-item">Homepage</a>
      <a href="/bg_page.html" class="w3-button w3-bar-item">Backgrounds</a>
      <a href="/js_page.html" class="w3-button w3-bar-item">Fun with Javascript</a>
      <a href="/forms.html" class="w3-button w3-bar-item">Forms and Data</a>
      <a href="/flask_page.html" class="w3-button w3-bar-item">Back End with Flask</a>
    </nav>
  {% block body %}
  {% endblock %}

  <!-- Modal button and its content-->
  <div class="container" id="top_right">
    <button id="button_adjust" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Explanation</button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                {% block modal_text %}
                {% endblock %}
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
              </div>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
